{% extends 'book/base.html' %}

{% block title %}Book {{ service.name }}{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #1a2238;
        margin-bottom: 1rem;
    }

    /* Form Container */
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        font-weight: bold;
        color: #1a2238;
        display: block;
        margin-bottom: 0.5rem;
    }

    .form-container input[type="date"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 1rem;
        box-sizing: border-box;
    }

    .form-container button {
        width: 100%;
        padding: 0.7rem;
        background: linear-gradient(135deg, #1a2238, #2575fc);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form-container button:hover {
        background: linear-gradient(135deg, #2575fc, #1a2238);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 1rem;
        }

        h1 {
            font-size: 1.2rem;
        }

        .form-container button {
            font-size: 0.9rem;
        }
    }
</style>

<div class="form-container">
    <h1>Book {{ service.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="booking_date">Choose Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required>

        <button type="submit">Book Service</button>
    </form>
</div>
{% endblock %}
